
{% extends 'Base.html' %}

{% load static %}

{% block title %}Login | HoodieHub{% endblock %}



{% block content %}

<div class="login-img" >
<div class="login-container">

    <h1>Login</h1>
    <form method="post" class="sign">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
    <p class="dont">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>

</div>
</div>

{% endblock %}
